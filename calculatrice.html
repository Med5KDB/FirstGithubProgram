<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="salut"> Hi ladies and gentelmen it's MED 5
        <img src="autocollant.png">
    </div>
    <h1> This is a basic calculator</h1>
    <br>
    <div id="conteneur">
        <form id="myform" name="calcu">
            <input name="display" class="affichage"> <br>
            <!-- <input type="button" value="C" style="background-color: #cc000c;" onclick="calcu.display.value+=''"> -->
            <input type="reset" value="Clear" style="font-size:50px;background-color:red;"> 
            <!-- permet de reset comme son nom l'indique  -->
            <input type="button" value="("style="background-color:gray;" onclick="calcu.display.value+='('">
            <input type="button" value="%" style="background-color:gray;" onclick="calcu.display.value+='%'">
            <input type="button" value="&#247;" class="division" onclick="calcu.display.value+='/'"> <br>
            <input type="button" value="7"onclick="calcu.display.value+='7'">
            <input type="button" value="8"onclick="calcu.display.value+='8'">
            <input type="button" value="9"onclick="calcu.display.value+='9'">
            <input type="button" value="x" class="fois" onclick="calcu.display.value+='*'"> <br> 
            <!-- mettre le * sinon le javascript ne va pas comprendre que nous voulons faire une somme -->
            <input type="button" value="4" onclick="calcu.display.value+='4'">
            <input type="button" value="5" onclick="calcu.display.value+='5'">
            <input type="button" value="6" onclick="calcu.display.value+='6'">
            <input type="button" value="-" class="moins" onclick="calcu.display.value+='-'"> <br>
            <input type="button" value="1" onclick="calcu.display.value+='1'">
            <input type="button" value="2" onclick="calcu.display.value+='2'">
            <input type="button" value="3" onclick="calcu.display.value+='3'">
            <input type="button" value="+" class="plus" onclick="calcu.display.value+='+'"> <br>
            <input type="button" value=")"style="background-color:gray;" onclick="calcu.display.value+=')'">
            <input type="button" value="0" onclick="calcu.display.value+='0'">
            <input type="button" value="."style="background-color:gray;" onclick="calcu.display.value+='.'">
            <input type="button" value="=" class="egal" onclick="calcu.display.value= eval(calcu.display.value)">
            <!-- eval est une fonction qui permet de faire par ex 2+1=3 -->
    </div>
    
    
</html>
